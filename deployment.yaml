apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth-service-dev
  name: auth-service-dev
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service-dev
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth-service-dev
    spec:
      containers:
        - image: gcr.io/auth-api-300416/github.com/nadyasirimanna/auth-service
          imagePullPolicy: IfNotPresent
          name: auth-service-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: auth-service-dev
  name: auth-service-dev-hpa-iabs
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service-dev
